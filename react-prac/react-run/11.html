<!DOCTYPE html>
<html lang="en">

<head>
   <title>Static Template</title>
</head>

<body>
   <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone@7.16.6/babel.min.js"></script>
   <div id="root"></div>
   <script type="text/babel">
      const rootElement = document.getElementById("root");

      const App = () => {
         console.log("APP RENDER START")
         const [show, setShow] = React.useState(() => {
            console.log("App useState");
            return false;
         });

         React.useEffect(() => {
            console.log("App use Effect, no deps");
         }); // 모든것에 반응

         React.useEffect(() => {
            console.log("App use Effect, empty deps");
         }, []); // 처음 render에 반응

         React.useEffect(() => {
            console.log("App use Effect, [show]");
         }, [show]); // 배열의 dependency에 반응.

         function handleClick() {
            setShow((prev) => !prev);
            // prev에 바로 직전의 state가 주입이 된다. 
         }

         return (
            <>
               <button onClick={handleClick}>Search</button>
               {show ? (
                  <>
                     <input />
                     <p></p>
                  </>
               ) : null}
            </>
         )
      };

      ReactDOM.render(<App />, rootElement);
      console.log("APP RENDER END")
   </script>
</body>

</html>

<!-- 
   Hook flow => Hook의 call 타이밍 
-->

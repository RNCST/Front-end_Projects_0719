<html lang="en">

<head>
   <title>Static Template</title>
</head>

<body>
   <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone@7.16.6/babel.min.js"></script>
   <div id="root"></div>
   <script type="text/babel">
      const rootElement = document.getElementById("root");

      const todos = [
         { id: 1, value: "wash dishes" },
         { id: 2, value: "clean the bed" },
         { id: 3, value: "Running" },
         { id: 4, value: "Learning" }
      ];
      const App = () => {
         const [items, setItesm] = React.useState(todos);

         const handleDoneClick = (todo) => {
            setItems((items) => items.filter((item) => item !== todo));
            console.log("clicked");
         };

         const handleRestoreClick = () => {
            setItems((items) => [
               ...items,
               todos.find((item) => !items.includes(item))
            ]);
         };

         return (
            <>
               {items.map((todo) => (
                  <div key={todo.id}>
                     <span>{todo.value}</span>
                     <button onClick={() => handleDoneClick(todo)}>Done</button>
                  </div>
               ))}
               <button onClick={handleRestoreClick}>Restore</button>
            </>
         );
      };

      ReactDOM.render(<App />, rootElement);
   </script>
</body>

</html>

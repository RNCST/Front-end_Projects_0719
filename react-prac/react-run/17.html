<html lang="en">

<head>
   <title>Static Template</title>
</head>

<body>
   <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/@babel/standalone@7.16.6/babel.min.js"></script>
   <div id="root"></div>
   <script type="text/babel">
      const rootElement = document.getElementById("root");
      const App = () => {
         const [message, setMessage] = React.useState("");
         const [phoneNumber, setPhoneNumber] = React.useState("");

         const handleSubmit = (e) => {
            e.preventDefault();
            alert(phoneNumber);
         };

         const handleChange = (e) => {
            if (e.target.value.startsWith(0)) {
               setMessage("Phone Number is valid");
               setPhoneNumber(e.target.value);
            } else if (e.target.value.length === 0) {
               setPhoneNumber("");
               setMessage("");
            } else {
               setPhoneNumber("");
               setMessage("Phone Number should starts with 0");
            }
         };
         return (
            <form onSubmit={handleSubmit}>
               <label htmlFor="phone"> Phone Number: </label>
               <br />
               <input
                  id="phone"
                  name="phone"
                  onChange={handleChange}
                  value={phoneNumber}
               />
               <p>{message}</p>
               <br />
               <br />
               <button
                  type="Submit"
                  disabled={
                     phoneNumber.length === 0 || message !== "Phone Number is valid"
                  }
               >
                  Submit
               </button>
               <p>{phoneNumber}</p>
            </form>
         );
      };
      ReactDOM.render(<App />, rootElement);
   </script>
</body>

</html>

<!-- 
   validation , value
   e.target.value와 const phonenumber 조작 시점에대해 이해.. 
   

   validation => onChange

   controlled => input의 value를 직접 관리
 -->
